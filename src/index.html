<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/html5reset-1.6.1.css">
	<!-- drawer.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="drawer drawer--right">
	<header class="header" role="banner">
		<div class="header__inner">
			<div class="header__brand brand">
				<figure>
					<img src="img/Pink and Purple Events & party Entertainment Logo.png" alt="ロゴ" class="brand__img">
				</figure>
				<h1 class="brand__title">ユアコーディング</h1>
			</div>
			<!-- /.brand -->
			<nav class="header__nav nav">
				<ul class="nav__inner">
					<li class="nav__item"><a class="nav__link" href="#">特徴</a></li>
					<li class="nav__item"><a class="nav__link" href="#">価格</a></li>
					<li class="nav__item"><a class="nav__link" href="#">お問い合わせ</a></li>
				</ul>
			</nav>
			<a class="header__btn btn">お問い合わせ</a>
		</div>
		<!-- /.header__inner -->

		<button type="button" class="header__hamburger drawer-toggle drawer-hamburger">
			<span class="sr-only">toggle navigation</span>
			<span class="drawer-hamburger-icon"></span>
		</button>
		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li><a class="drawer-brand" href="#">
						<div class="brand">
							<figure>
								<img src="img/Pink and Purple Events & party Entertainment Logo.png" alt="ロゴ"
									class="brand__img">
							</figure>
							<h2 class="brand__title">ユアコーディング</h2>
						</div>
						<!-- /.brand -->
					</a>
				</li>
				<li><a class="drawer-menu-item" href="#">特徴</a></li>
				<li><a class="drawer-menu-item" href="#">価格</a></li>
				<li><a class="drawer-menu-item" href="#">お問い合わせ</a></li>
			</ul>
		</nav>
	</header>

	<article class="concept">
		<div class="concept__detail">
			<h2 class="concept__heading">コーディングの手間を<br>最小に、デザインに注力<br>する助けに</h2>
			<h3 class="concept__text">ユアコーディングはコーディングに<br>特化したフリーランス<br>デザインに注力されたい方の<br>助けになります</h3>
			<a class="header__btn btn">お問い合わせ</a>
		</div>
		<!-- /.concept__detail -->
		<div class="concept__img-wrapper">
			<figure>
				<img src="img/manager.png" alt="忙しいマネージャー" class="concept__img">
			</figure>
		</div>
		<!-- /.concept__img-wrapper -->
		<!-- <div class="concept__background-wrapper">
			<img src="img/oval.svg" alt="コンセプト背景" class="concept__background">
		</div> -->
		<!-- /.concept__background-wrapper -->
	</article>
	<!-- jquery & iScroll -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
	<!-- drawer.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
